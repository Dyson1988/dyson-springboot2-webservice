language: java
jdk:
  - openjdk8

#Travis CI를 master 브랜치에 push될 때만 수행한다.
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

